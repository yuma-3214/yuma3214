<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuma32 Private Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>yuma32 Private Site</h1>
        <nav>
            <ul>
                <li><a href="#blog">ブログ</a></li>
                <li><a href="#todo">TO DOリスト</a></li>
                <li><a href="#notes">メモ</a></li>
                <li><a href="#mindmap">マインドマップ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="blog">
            <h2>ブログ</h2>
            <ul id="blog-list">
                <!-- NoteのURLをここに追加します -->
            </ul>
        </section>
        <section id="todo">
            <h2>TO DOリスト</h2>
            <input type="text" id="new-task" placeholder="新しいタスクを追加">
            <button onclick="addTask()">追加</button>
            <ul id="todo-list">
                <!-- タスクをここに表示します -->
            </ul>
        </section>
        <section id="notes">
            <h2>メモ</h2>
            <textarea id="note-area" placeholder="ここにメモを入力..."></textarea>
        </section>
        <section id="mindmap">
            <h2>マインドマップ</h2>
            <!-- マインドマップのJavaScriptライブラリを使用 -->
            <div id="mindmap-container"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 yuma32</p>
    </footer>
    <script>
        // Blog Section
        const blogList = document.getElementById('blog-list');
        const blogs = [
            { title: "スポーツ心理学の基礎", url: "https://note.com/yuma0509hand/" },
            { title: "効果的なコーチング方法", url: "https://note.com/yuma0509hand/" }
        ];

        blogs.forEach(blog => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = blog.url;
            a.textContent = blog.title;
            li.appendChild(a);
            blogList.appendChild(li);
        });

        // TO DO List Section
        function addTask() {
            const newTaskInput = document.getElementById('new-task');
            const taskText = newTaskInput.value;
            if (taskText === '') return;

            const li = document.createElement('li');
            li.textContent = taskText;
            li.addEventListener('click', () => {
                li.classList.toggle('completed');
            });

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = '削除';
            deleteBtn.addEventListener('click', () => {
                li.remove();
            });
            li.appendChild(deleteBtn);

            document.getElementById('todo-list').appendChild(li);
            newTaskInput.value = '';
        }
    </script>
</body>
</html>
