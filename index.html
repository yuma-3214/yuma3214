<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuma32 Private Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>yuma32 Private Site</h1>
        <nav>
            <ul>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#todo">TO DO List</a></li>
                <li><a href="#notes">Notes</a></li>
                <li><a href="#mindmap">Mind Map</a></li>
                <li>
                    <a href="https://twitter.com/yuma0509_hand" target="_blank">
                        <img src="twitter-icon.png" alt="Twitter" class="social-icon">
                    </a>
                </li>
                <li>
                    <a href="https://x.gd/L0RIj" target="_blank">
                        <img src="instagram-icon.png" alt="Instagram" class="social-icon">
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/yuuma.mitsuishi" target="_blank">
                        <img src="facebook-icon.png" alt="Facebook" class="social-icon">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="blog">
            <h2>Blog</h2>
            <ul id="blog-list">
                <!-- NoteのURLをここに追加します -->
            </ul>
        </section>
        <section id="todo">
            <h2>TO DO List</h2>
            <input type="text" id="new-task" placeholder="Add a new task">
            <button onclick="addTask()">Add</button>
            <ul id="todo-list">
                <!-- Tasks will be displayed here -->
            </ul>
        </section>
        <section id="notes">
            <h2>Notes</h2>
            <textarea id="note-area" placeholder="Enter your notes here..."></textarea>
        </section>
        <section id="mindmap">
            <h2>Mind Map</h2>
            <p><a href="https://www.mindmeister.com/app/folders" target="_blank">Open Mind Map</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 yuma32</p>
    </footer>
    <script>
        // Blog Section
        const blogList = document.getElementById('blog-list');
        const blogs = [
            { title: "Coaching Blog", url: "https://note.com/" },
            { title: "Sports Psychology for Coaches", url: "https://note.com/yuma0509hand/m/mee004e7ea7cd" }
        ];

        blogs.forEach(blog => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = blog.url;
            a.textContent = blog.title;
            li.appendChild(a);
            blogList.appendChild(li);
        });

        // TO DO List Section
        function addTask() {
            const newTaskInput = document.getElementById('new-task');
            const taskText = newTaskInput.value;
            if (taskText === '') return;

            const li = document.createElement('li');
            li.textContent = taskText;
            li.addEventListener('click', () => {
                li.classList.toggle('completed');
            });

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.addEventListener('click', () => {
                li.remove();
            });
            li.appendChild(deleteBtn);

            document.getElementById('todo-list').appendChild(li);
            newTaskInput.value = '';
        }
    </script>
</body>
</html>
